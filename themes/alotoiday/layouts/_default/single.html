{{ define "main" -}}
    <div class="article" itemscope itemtype="//schema.org/Article">
        <h2 itemprop="headline" class="text-2xl mb-2 font-semibold">{{ .Title }}</h2>
        <time datetime="{{ .Date.Format "02-01-2006" }}" itemprop="datePublished">Đăng {{ .Date.Format "02-01-2006" }}</time>
        <div itemprop="articleBody" class="mt-4">
            {{ .Content }}
        </div>
    </div>
{{- end }}
